<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/taskDetail.css">
    <script src="/scripts/TaskDetailHandler.js" type="module"></script>
    <title>TodoPro - Task Details</title>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="header-content">
                <h1>Task Details</h1>
                <button id="backBtn" class="btn-outline">‚Üê Back</button>
            </div>
        </header>
        
        <main class="main-content">
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        maxlength="100" 
                        required
                        autocomplete="off"
                    >
                    <small class="char-count">0/100</small>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        maxlength="500" 
                        rows="4"
                    ></textarea>
                    <small class="char-count">0/500</small>
                </div>

                <div class="form-group status-section">
                    <div class="status-info">
                        <span class="status-label">Created:</span>
                        <span id="creationDate" class="status-value"></span>
                    </div>
                    <div class="status-toggle">
                        <input type="checkbox" id="completed" name="completed">
                        <label for="completed">Mark as completed</label>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="primary-button">Save Changes</button>
                    <button type="button" class="delete-btn">Delete Task</button>
                </div>
            </form>
            <div id="form-message" class="message"></div>
        </main>
    </div>
</body>
</html>
