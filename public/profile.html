<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/profile.css">
    <script src="/scripts/ProfileHandler.js" type="module"></script>
    <title>Profile</title>
</head>
<body>
    <div id="profile-container">
        <div class="profile-section">
            <div class="view-mode">
                <div class="profile-header">
                    <h1 id="display-username">Loading...</h1>
                    <p id="display-email">Loading...</p>
                </div>
                <button class="edit-button">Edit Profile</button>
            </div>
            <form id="profile-edit-form" class="hidden">
                <div class="form-group">
                    <label for="edit-username">Username:</label>
                    <input type="text" id="edit-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email:</label>
                    <input type="email" id="edit-email" name="email" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-button">Save Changes</button>
                    <button type="button" class="cancel-button">Cancel</button>
                </div>
            </form>
            <p id="profile-message" class="message"></p>
        </div>

        <div id="password-change-section">
            <h2>Change Password</h2>
            <form id="password-form">
                <div class="form-group">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Change Password</button>
            </form>
            <p id="password-message" class="message"></p>
        </div>
    </div>
</body>
</html>
