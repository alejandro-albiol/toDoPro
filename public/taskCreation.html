<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scripts/TaskCreationHandler.js" type="module"></script>
    <link rel="stylesheet" href="/styles/taskCreation.css">
    <title>TodoPro - Create Task</title>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="header-content">
                <h1>Create New Task</h1>
            </div>
        </header>

        <main class="main-content">
            <form id="createTaskForm" class="task-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        maxlength="100" 
                        required 
                        placeholder="What needs to be done?"
                        autocomplete="off"
                    >
                    <small class="char-count" data-for="title">0/100</small>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        maxlength="500" 
                        required 
                        placeholder="Add more details about this task..."
                        rows="4"
                    ></textarea>
                    <small class="char-count" data-for="description">0/500</small>
                </div>

                <div class="button-group">
                    <button type="submit" class="primary-button">Create Task</button>
                    <button type="button" id="cancel-button" class="secondary-button">Cancel</button>
                </div>
            </form>
            <div id="form-message" class="message"></div>
        </main>
    </div>
</body>
</html>
