<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scripts/TaskCreationHandler.js" type="module"></script>
    <link rel="stylesheet" href="/styles/taskCreation.css">
    <title>Create New Task</title>
</head>
<body>
    <div class="container">
            <h1>Create New Task</h1>

        <main class="main-content">
            <form id="createTaskForm" class="task-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        maxlength="100" 
                        required 
                        placeholder="Enter task title"
                    >
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        maxlength="500" 
                        required 
                        placeholder="Enter task description"
                        rows="4"
                    ></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="primary-button">Create Task</button>
                    <button type="button" id="cancel-button" class="secondary-button">Cancel</button>
                </div>
            </form>
        </main>
    </div>

</body>
</html>
