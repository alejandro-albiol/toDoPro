<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/home.css">
    <script src="/js/home.js" type="module"></script>
    <title>TodoPro - My Tasks</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>My Tasks</h1>
                <nav>
                    <button id="profile-button" class="btn-secondary">Profile</button>
                    <button id="logout-button" class="btn-outline">Logout</button>
                </nav>
            </div>
        </header>

        <main>
            <div class="tasks-header">
                <div class="search-container">
                    <input type="search" id="searchTasks" placeholder="Search tasks...">
                </div>
                <button id="addTaskButton" class="btn-primary">
                    <span class="icon">+</span> Add Task
                </button>
            </div>

            <div id="taskContainer" class="task-grid"></div>
        </main>
    </div>

    <div class="ai-recommendation-widget">
        <div class="recommendation-content">
            <img alt="Grog" class="grog-icon">
            <p class="recommendation-text">Loading Grog's advice...</p>
        </div>
    </div>
</body>
</html>
